layout: default
title: "Connect to me"
---
<style>
    .contact-form-container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2.5rem;
        border-radius: 8px;
    }
    .contact-form-container h2 {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: 600;
    }
    .form-description {
        text-align: center;
        color: #ccc;
        margin-bottom: 2.5rem;
        line-height: 1.6;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #ccc;
        font-weight: 500;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .submit-button {
        display: block;
        width: 100%;
        padding: 1rem;
        background-color: #007bff;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-button:hover {
        background-color: #004c9c;
    }
</style>

<div class="contact-form-container">
    <h2>Contract Form</h2>
    <p class="form-description">
        Please contact me directly at <a href="mailto:shanhefu@gmail.com" class="">shanhefu@gmail.com</a> or drop your info here
    </p>
    <form action="https://formspree.io/f/xdkzelwn" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="_replyto" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <p class="form-description">
            I'll never share your data with anyone else.
            <br>
            Pinky promise!
        </p>
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</div>
