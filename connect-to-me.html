layout: default
title: "Connect to me"
---

<div class="contact-form-container">
    <h2>Contact Form</h2>
    <p class="form-description">
        Please contact me directly at <a href="mailto:shanhefu@gmail.com" class="">shanhefu@gmail.com</a> or drop your info here
    </p>
    <form action="https://formspree.io/f/xdkzelwn" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="_replyto" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <p class="form-description">
            I'll never share your data with anyone else.
            <br>
            Pinky promise!
        </p>
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</div>
