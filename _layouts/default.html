<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渡 Ferry Personal Website</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div id="tsparticles"></div>

    <header id="hero-header">
        <nav class="main-nav">
            <a href="{{ '/' | relative_url }}">HOME</a>
            <a href="{{ '/portfolio.html' | relative_url }}">Portfolio</a>
            <a href="{{ '/connect-to-me.html' | relative_url }}">Connection</a>
            <a href="{% post_url 2025-06-05-Introduction %}">About Me</a>
            <a href="https://github.com/shengruduzhou" target="_blank">GITHUB</a>
        </nav>
    </header>

    <div id="main-content-wrapper">
        <div class="main-grid">
            <aside class="grid-sidebar-container">
                {% include sidebar.html %}
            </aside>

            <main class="grid-content-container">
                <div class="content">
                    <div class="content-inner">
                        {{ content }}
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer id="page-footer">
        <div class="footer-grid">
            <div class="footer-left">
                <p>Powered by <strong>Jekyll</strong></p>
                <p>Theme by <strong>渡 Ferry</strong></p>
            </div>
            <div class="footer-center">
                <p>&copy; 2025 {{ site.title }}. All Rights Reserved.</p>
                <p id="runtime_span"></p> </div>
            <div class="footer-right">
            <div class="visitor-stats">
                <span class="stat-item">
                    <span class="stat-label">Unique Visitor</span>
                    <span id="busuanzi_site_uv" class="stat-value"><i class="loading-icon"></i></span>
                </span>
                <span class="stat-item">
                    <span class="stat-label">Page View</span>
                    <span id="busuanzi_site_pv" class="stat-value"><i class="loading-icon"></i></span>
                </span>
                </div>
            </div>
        </div>
    </footer>

    {% include nav-menu.html %}
    <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script defer src="https://busuanzi.9420.ltd/js"></script>
    <script src="{{ '/js/script.js' | relative_url }}"></script>
    <script src="{{ '/js/animations.js' | relative_url }}"></script>
</html>
